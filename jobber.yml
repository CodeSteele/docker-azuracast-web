[prefs]
  runLog:
    type: file
    path: www_tmp/jobber.log
    maxFileLen: 1m

[jobs]
- name: LongSync
  cmd: php www/util/cli.php sync:run long
  time: 0 0 * * * *

- name: MediumSync
  cmd: php www/util/cli.php sync:run medium
  time: 0 */5 * * * *

- name: ShortSync
  cmd: php www/util/cli.php sync:run short
  time: 0 * * * * *

- name: NowPlayingSync
  cmd: php www/util/cli.php sync:run nowplaying
  time: "*/15 * * * * *"